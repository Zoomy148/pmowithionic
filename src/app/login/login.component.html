<ion-header [translucent]="true" *ngIf="mobile">
  <ion-toolbar color = "primary">
    <ion-title>
      Login page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="mobile">
  <ion-grid>
    <ion-row>
      <ion-col size-md = "6" offset-md = "3">
        <ion-card>
          <ion-card-header>Login form</ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Your email</ion-label>
              <ion-input required = "true" [(ngModel)] = 'email'></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Your password</ion-label>
              <ion-input required = "true" [(ngModel)] = 'password'></ion-input>
            </ion-item>
            <br>
            <ion-button (click) = "login()"><ion-icon slot = "start" name="log-in-outline"></ion-icon>Log In</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<form *ngIf="!desktop">
  <div class="form-group">
    <label for="exampleInputEmail1">Введите email</label>
    <input [(ngModel)]="email"  name = "email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Введите пароль</label>
    <input [(ngModel)]="password" name = "password" type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <button routerLink="/home" type="submit" class="btn btn-primary" (click)="login()">Войти</button>
</form>
